<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-semibold">My App</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 id="formTitle" class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="loginEmail" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Sign In</button>
            </form>
            <form id="registerForm" class="hidden">
                <div class="mb-4">
                    <label for="registerName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="registerName" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="registerEmail" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="registerEmail" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="registerPassword" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Register</button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">Forgot your password?</a>
            </div>
            <div class="mt-4 text-center">
                <a href="#" id="switchForm" class="text-sm text-blue-600 hover:underline">Don't have an account? Register</a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4">
        <p class="text-gray-600 text-sm">&copy; 2023 My App. All rights reserved.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchFormLink = document.getElementById('switchForm');
        const formTitle = document.getElementById('formTitle');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        switchFormLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = 'Login to Your Account';
                switchFormLink.textContent = "Don't have an account? Register";
                forgotPasswordLink.classList.remove('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Create an Account';
                switchFormLink.textContent = 'Already have an account? Login';
                forgotPasswordLink.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            console.log('Login submitted');
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Add registration logic here
            console.log('Registration submitted');
        });
    </script>
</body>
</html>
